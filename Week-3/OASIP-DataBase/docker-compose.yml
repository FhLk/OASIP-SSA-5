version: '3.3'
services:
  oasip_DB:
    container_name: oasip_DB
    volumes:
      - ./script/tablescript.sql:/docker-entrypoint-initdb.d/tablescript.sql
    environment:
      - MYSQL_USER=oasip_user
      - MYSQL_DATABASE=oasip_db
      - MYSQL_PASSWORD=kmutt@631305.78
      - MYSQL_ROOT_PASSWORD=1234
      - TZ=Asia/Bangkok
    ports:
      # - '3307:3306'
      - '3306:3306'
    image: mysql:8
    restart: always
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone=+07:00
networks:
  default:
    external:
      name: oasip_nw